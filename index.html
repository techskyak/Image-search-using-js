<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Searching-site</title>
    <link rel="icon" href="favicon (2).png" type="image/png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search Site</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219570-4c596363fd96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1375&q=80"
                alt="Sandstone plateau, Hisma Desert">
            <a href="https://unsplash.com/photos/lk3F07BN8T8" target="_blank">Sandstone plateau, Hisma Desert</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664124381898-5f79552b408d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                alt="Editorial, Monochromatic, Blue">
            <a href="https://unsplash.com/photos/lk3F07BN8T8" target="_blank">Editorial, Monochromatic, Blue</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695179509800-b1c240fd52ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                alt="Malibu, CA, USA">
            <a href="https://unsplash.com/photos/lk3F07BN8T8" target="_blank">Malibu, CA, USA</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>

</html>
